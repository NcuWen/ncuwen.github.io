<html>
	<head>
		<title>NcuWen_Home</title>
		<meta charset="utf-8">
		<meta name="HomePage" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
  		<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
  		<script src="https://cdn.bootcss.com/popper.js/1.12.5/umd/popper.min.js"></script>
  		<script src="https://cdn.bootcss.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
  		
		<style>
		/* Make the image fully responsive */
			.carousel-inner img {
				width: 75%; 
				margin-left: auto; 
				margin-right: auto;
				height: 50%;
			}
		</style>
	</head>
	<body>
		<div id="demo" class="carousel slide" data-ride="carousel">
			<!-- 指示符 -->
			<ul class="carousel-indicators">
				<li data-target="#demo" data-slide-to="0" class="active"></li>
				<li data-target="#demo" data-slide-to="1"></li>
				<li data-target="#demo" data-slide-to="2"></li>
			</ul>
			<!-- 轮播图片 -->
		<div class="carousel-inner" style="text-align: center;">
			<div class="carousel-item active">
				<a href="http://ncuwen.github.io/blog/">
					<img src="http://static.runoob.com/images/mix/img_mountains_wide.jpg">
					<div class="carousel-caption">
        				<h3>My blog</h3>
        				<p>Click this picture to get into my blog</p>
      				</div>
      			</a>
			</div>
			<div class="carousel-item">
				<a href="http://ncuwen.github.io/governbook/">
					<img src="imgs/books.jpg">
					<div class="carousel-caption">
        				<h3>GB GovernBook</h3>
        				<p>This is a book management platform</p>
      				</div>
      			</a>
			</div>
			<div class="carousel-item">
				<a href="http://ncuwen.cn">
					<img src="imgs/poem.jpg">
					<div class="carousel-caption">
        				<h3>Poem and Dream</h3>
        				<p>Life is more than the trivials，it still deserves your poem and dream</p>
      				</div>
      			</a>
			</div>
		</div>
		<!-- 左右切换按钮 -->
		<a class="carousel-control-prev" href="#demo" data-slide="prev" style="margin-left: 10%">
			<span class="carousel-control-prev-icon"></span>
		</a>
		<a class="carousel-control-next" href="#demo" data-slide="next" style="margin-right: 10%">
			<span class="carousel-control-next-icon"></span>
		</a>
	</div>
	<div class="connetDiv" id="connets" style="width: 50%" style="text-align: right;">
		<canvas onclick="clickCon(this)" class="canvas" onmouseover="cycle(this,1)" 
			onmouseout="MouseOut(this)" id="myCanvas"  width="110" height="110" ></canvas>
			
		<canvas onclick="clickCon(this)" class="canvas" id="myCanvas2"  onmouseover="cycle(this,2)"
			style="margin-left: 22%" width="110" height="110"></canvas>
			
		<canvas onclick="clickCon(this)" class="canvas" id="myCanvas3" onmouseover="cycle(this,3)" 
			style="float: right;" width="110" height="110"></canvas>
	</div>
	<script src="js/cycle.js"></script>
	<script src="js/connect.js"></script>
</body>
</html>
